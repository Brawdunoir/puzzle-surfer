<div id="page">

  <div id="header">
    <h1>settings</h1>
  </div>

  <div id="settings">
    <div id="settings__dimensions">
      <p>grid dimensions</p>

      <mat-slider
      [min]="min"
      [max]="max"
      [value]="value"
      [color]="color"
      [thumbLabel]="true"
      ></mat-slider>
    </div>

    <div id="settings__style">
      <p>style</p>
      <div id="settings__style__container">
        <div class="theme"><div class="theme__inside" id="sombre"></div></div>
        <div class="theme"><div class="theme__inside" id="amoled"></div></div>
        <div class="theme"><div class="theme__inside" id="clair"></div></div>
        <div class="theme"><div class="theme__inside" id="sepia"></div></div>
      </div>
    </div>
    
    <div id="settings__color">
      <p>color</p>
        <div id="settings__color__container">
          <div class="theme"><div class="theme__inside" id="sombre"></div></div>
          <div class="theme"><div class="theme__inside" id="amoled"></div></div>
          <div class="theme"><div class="theme__inside" id="clair"></div></div>
        </div>
      </div>
    </div>
</div>
